       command: /sbin/shutdown -r +1
       async: 0
       poll: 0
       ignore_errors: true
     - name: Waiting for shutdown
       local_action: wait_for host={{ ansible_host }} port=22 state=stopped
     - name: Waiting for restart
       local_action: wait_for host={{ ansible_host }} port=22 state=started


